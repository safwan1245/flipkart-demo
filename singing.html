<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="singing.css">
</head>
<body>
    <a href="/"><img src="logo.jpg" alt="" width="100px"></a>
    <div class="signin-container">
        <h1 class="signin-title">Sign In</h1>
        <form id="loginForm">
            <h5 class="input-label">Email or Phone number</h5>
            <input type="text" id="email" required>
            <button type="submit">Continue</button>
        </form>
        <p class="signin-condition">By using continue, You are agreeing to <span>FlipKart's 
            conditions</span> and <span>privacy Notice</span></p>
        <div class="signin-bottom">
            <h3><p>New to FlipKart?</p></h3>
        </div>
        <a href="/signup.html">
            <button class="signing-signup-btn">Create Your FlipKart account</button>
        </a>
    </div>
    <footer>
        <div class="footer-links">
            <a href="#">Terms and conditions</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
