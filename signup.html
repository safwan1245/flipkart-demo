<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/singing.css">
</head>
<body>
    <a href="/"><img src="logo.jpg" src="logo.jpg" alt="" width="100px"></a>
    <div class="signin-container">
        <h1 class="signin-title">Sign Up</h1>
        <form id="signupForm">
            <h5 class="input-lable">User Name</h5>
            <input type="text" id="signupUser" placeholder="First and last name" required>
            <h5 class="input-lable">Email or Phone Number</h5>
            <input type="text" id="signupEmail" required>
            <h5 class="input-lable">Password</h5>
            <input type="password" id="signupPassword" placeholder="At least 6 characters" required>
            <button type="submit">Continue</button>
        </form>
        <p class="signin-condition">By using continue, You are agreeing to <span>FlipKart's 
            conditions</span> and <span>privacy Notice</span></p>
        <div class="signin-bottom">
        
        <h3><p>Have an Account</p></h3>
    </div>
    <a href="/singing.html">
        <button class="signing-signup-btn">Login with FlipKart account</button>
    </a>
    
    <footer>
        <div class="footer-links">
            <a href="#">Conditions of Us</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
